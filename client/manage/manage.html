<template name="soapList">
	<h2>肥皂列表</h2>
	<ul class="l_4 o_il">
		{{#each soaps}}
	      {{> soapItem}}
	    {{/each}}
	</ul>
</template>

<template name="soapItem">
	<li>
		<img class="o_db" width="100" height="100" src="{{imgUrl}}" alt="{{name}}"> <strong class="o_db">{{name}}</strong>
		<span>{{info}}</span>
		<a href="#" class="j_del" soap-id="{{_id}}">删除</a>
	</li>
</template>

<template name="roleList">
	<h2>角色列表</h2>
	<ul class="l_5 o_il o_tac">
		{{#each roles}}
	      {{> roleItem}}
	    {{/each}}
	</ul>
</template>

<template name="roleItem">
	<li>
		<img width="40" height="30" src="{{imgUrl}}" alt="{{name}}"> <strong class="o_db">{{name}}</strong>
		<span class="o_db">{{info}}</span>
		<a href="#" class="j_del" role-id="{{_id}}">删除</a>
	</li>
</template>

<template name="soapSelect">
	<select id="soapSelect" name="soapList">
		<option value="0">肥皂列表</option>
		{{#each soaps}}
		<option value="{{_id}}">{{name}}</option>
		{{/each}}
	</select>
</template>

<template name="addInfo">
	<form id="addForm" class="o_cf">
		{{> soapSelect}}
		{{#if selSoapId}}	
			{{> roleList}}
		{{/if}}
		<textarea class="o_w100p o_db o_mb10" name="code" id="" rows="5" require></textarea>
		<button type="submit" name="{{#if selSoapId}}role{{else}}soap{{/if}}" class="btn_1 {{#if selSoapId}}btn1_2{{else}}btn1_1{{/if}}">添加{{#if selSoapId}}角色{{else}}肥皂{{/if}}</button>
	</form>
</template>
