
<template name="page">
	{{#if administrator}}
		{{> administrator}}
	{{else}}
		{{> user}}
	{{/if}}
</template>

<template name="administrator">
	<div class="page_hd">
		<h2>管理员</h2>
	</div>
	<div class="page_bd">
		{{> soapList}}
		{{> addInfo}}
	</div>
</template>

<template name="user">
	<div class="page_hd o_pr hd_1">
		{{#if selSoapName}}
			<a href="#" class="btnChangeSoap hd1_2 o_pa" title="换肥皂">换肥皂 &gt;</a>
		{{/if}}

		{{#if selRoleName}}
			<h1 class="o_tac hd1_h2">{{selSoapName}}</h1>						
			<a href="#" class="btnChangeRole hd1_1 o_pa" title="换角色">
				<img width="40" height="40" src="{{selRoleImg}}" alt="{{selRoleName}}">
				<span>{{selRoleName}}</span>
			</a>
		{{else}}
			<h1 class="o_fl hd1_h1">
				{{#if selSoapName}}
					{{selSoapName}}
				{{else}}
					肥皂剧
				{{/if}}
			</h1>
			<p class="o_fl">我是一个实（she）力（jing）派（bing）演员！</p>
		{{/if}}
	</div>
	{{#if selRoleId}}
		{{>chatForm}}
	{{/if}}

	{{#if selRoleId}}
		<div class="page_bd page_bd2">
			{{> chatBox}}
		</div>
	{{else}}		
		<div class="page_bd">		
		{{#if selSoapId}}
			{{> userRoles}}
		{{else}}
			{{> userSoaps}}
		{{/if}}
		</div>
	{{/if}}
</template>
